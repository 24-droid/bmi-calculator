<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="container1">
            <h1 class="heading">BMI-CALCULATOR</h1>
            <label>
                <p>Height in CM </p><input type="text" id="height">
            </label>
            <label>
                <p>Weight in KG</p><input type="text" id="weight">
            </label>
        </div>
        <div class="button">
            <button id="result">Calculate</button>
        </div>
        <div class="container2">
            <h1>BMI WEIGHT GUIDE</h1>
            <h3>Under Weight=Less Than 18.6</h3>
            <h3>Normal Range=18.6 and 24.9</h3>
            <h3>Overweight=Greater than 24.9</h3>
        </div>

    </form>

    <script src="javascript.js"></script>

</body>

</html>
